<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Filter</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <div id="images">
        <img id="source" src="img/lik.jpg" />
    
        <a id="download">
            <canvas id="target"></canvas>
        </a>
    </div>

    <form>
        <legend>Choose filter to apply:</legend>
        <input type="radio" name="filter" value="sepia" id="sepia" checked><label for="sepia">Sepia</label>
        <br>
        <input type="radio" name="filter" value="blackwhite" id="blackwhite"><label for="blackwhite">Black &amp; white</label>
        <br>
        <button id="applyfilter">Apply filter</button>
    </form>

    <div id="log"></div>

    <script src="dist/build.js"></script>

</body>
</html>
